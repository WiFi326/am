<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - نظام إدارة الموظفين</title>
     <link rel="icon" type="image/png" sizes="32x32" href="https://png.pngtree.com/png-vector/20190307/ourmid/pngtree-vector-user-management-icon-png-image_780602.jpg">
    <link rel="icon" type="image/png" sizes="64x64" href="https://png.pngtree.com/png-vector/20190307/ourmid/pngtree-vector-user-management-icon-png-image_780602.jpg">
    <link rel="icon" type="image/png" sizes="192x192" href="https://png.pngtree.com/png-vector/20190307/ourmid/pngtree-vector-user-management-icon-png-image_780602.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- إضافة Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <style>
        /* متغيرات الوضع الفاتح */
        :root {
            --main-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-green: #27ae60;
            --accent-red: #c0392b;
            --hover-effect: rgba(255,255,255,0.1);
            --bg-primary: #f8f9fa;
            --bg-secondary: #ffffff;
            --text-primary: #2c3e50;
            --text-secondary: #34495e;
            --border-color: #ddd;
            --shadow-color: rgba(0,0,0,0.1);
            --tatle-color:  #234d8d;
            --sidebar-color: #0f3460;
        }

        /* متغيرات الوضع الداكن */
        .dark-mode {
            --main-color: #ffffff;
            --secondary-color: #0f3460;
            --accent-green: #166d3b;
            --accent-red: #7e0a02;
            --hover-effect: rgba(255,255,255,0.05);
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
            --border-color: #444;
            --shadow-color: rgba(0,0,0,0.3);
            --tatle-color:  #ffffff;
            --sidebar-color: #444;
        }

        * {
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* أنماط خاصة بواجهة تسجيل الدخول */
        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1497366754035-f200968a6e72?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .login-overlay::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(15, 52, 96, 0.7);
            z-index: -1;
        }

        .login-container {
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: 15px;
            width: 90%;
            max-width: 450px;
            animation: loginSlide 0.5s ease;
            color: var(--text-primary);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes loginSlide {
            from { transform: translateY(-100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .login-input-group {
            position: relative;
            margin: 1.5rem 0;
        }

        .login-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--main-color);
        }

        .login-input {
            width: 100%;
            padding: 14px 50px 14px 15px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 16px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            transition: border-color 0.3s;
        }

        .login-input:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .btn {
            padding: 14px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 16px;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--secondary-color), #2980b9);
            color: white;
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(52, 152, 219, 0.4);
        }

        .login-btn {
            width: 100%;
            margin-top: 1.5rem;
            padding: 15px;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .remember-forgot label {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }
        
        .login-header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 25px;
            border-bottom: 2px solid var(--secondary-color);
        }
        
        .login-header h2 {
            margin: 0;
            font-size: 28px;
            color: var(--secondary-color);
        }
        
        .login-header p {
            margin-top: 8px;
            font-size: 16px;
            color: var(--text-secondary);
        }
        
        .error-message {
            color: var(--accent-red);
            text-align: center;
            margin-top: 15px;
            font-size: 15px;
            display: none;
            padding: 10px;
            background: rgba(192, 57, 43, 0.1);
            border-radius: 8px;
        }
        
        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* شاشة التحميل الكبيرة */
        .global-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            display: none;
            flex-direction: column;
        }
        
        .big-loader {
            width: 60px;
            height: 60px;
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        .loading-text {
            color: white;
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }
        
        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, var(--secondary-color), #1a5276);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 40px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .connection-status {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
        }
        
        .status-connected {
            background: #27ae60;
            box-shadow: 0 0 10px #27ae60;
        }
        
        .status-disconnected {
            background: #c0392b;
            box-shadow: 0 0 10px #c0392b;
        }
        
        .firebase-status {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }
        
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- شاشة التحميل الكبيرة -->
    <div class="global-loader" id="globalLoader">
        <div class="big-loader"></div>
        <div class="loading-text" id="loadingText">جاري تحميل النظام...</div>
    </div>
    
    <div class="login-overlay">
        <div class="connection-status" id="connectionStatus">
            <span class="status-indicator" id="statusIndicator"></span>
            <span id="statusText">جاري فحص الاتصال...</span>
        </div>
        
        <div class="firebase-status" id="firebaseStatus">
            <span class="status-indicator" id="firebaseIndicator"></span>
            <span id="firebaseText">جاري تهيئة Firebase...</span>
        </div>
        
        <div class="login-container">
            <div class="logo-container">
                <div class="logo">
                    <i class="fas fa-users"></i>
                </div>
            </div>
            
            <div class="login-header">
                <h2><i class="fas fa-user-shield"></i> نظام واي فاي الوطني</h2>
                <p>إدارة الموظفين </p>
            </div>
            
            <form id="loginForm">
                <div class="login-input-group">
                    <i class="fas fa-envelope login-icon"></i>
                    <input type="email" class="login-input" placeholder="البريد الإلكتروني" id="email" required>
                </div>
                
                <div class="login-input-group">
                    <i class="fas fa-lock login-icon"></i>
                    <input type="password" class="login-input" placeholder="كلمة المرور" id="password" required>
                </div>
                
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox" id="rememberMe"> تذكر بيانات الدخول
                    </label>
                    <a href="#" style="color:var(--secondary-color)">نسيت كلمة المرور؟</a>
                </div>
                
                <div class="error-message" id="errorMessage"></div>
                
                <button type="submit" class="btn btn-primary login-btn" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> تسجيل الدخول
                </button>
            </form>
        </div>
        
        <div class="footer">
            نظام إدارة الموظفين - 
        </div>
    </div>

    <script>
        // === تكوين Firebase الصحيح ===
       
        
        const firebaseConfig = {
  apiKey: "AIzaSyAEH9ys-thWboZoYL1B0Hs2H4qILDXgzys",
  authDomain: "wifi-f221e.firebaseapp.com",
  projectId: "wifi-f221e",
  storageBucket: "wifi-f221e.firebasestorage.app",
  messagingSenderId: "100422358110",
  appId: "1:100422358110:web:5ba598af65883b23f550cf",
  databaseURL: "https://wifi-f221e-default-rtdb.asia-southeast1.firebasedatabase.app",

};
        // تهيئة Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();
        
        // عناصر واجهة المستخدم
        const globalLoader = document.getElementById('globalLoader');
        const loadingText = document.getElementById('loadingText');
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const connectionStatus = document.getElementById('connectionStatus');
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const firebaseStatus = document.getElementById('firebaseStatus');
        const firebaseIndicator = document.getElementById('firebaseIndicator');
        const firebaseText = document.getElementById('firebaseText');
        
        // تحديث حالة اتصال Firebase
        function updateFirebaseStatus(connected) {
            if (connected) {
                firebaseIndicator.className = "status-indicator status-connected";
                firebaseText.textContent = "متصل  ";
            } else {
                firebaseIndicator.className = "status-indicator status-disconnected";
                firebaseText.textContent = "غير متصل  ";
            }
        }
        
        // تحديث حالة اتصال الإنترنت
        function updateConnectionStatus(online) {
            if (online) {
                statusIndicator.className = "status-indicator status-connected";
                statusText.textContent = "متصل بالإنترنت";
            } else {
                statusIndicator.className = "status-indicator status-disconnected";
                statusText.textContent = "غير متصل بالإنترنت";
            }
        }
        
        // التحقق من اتصال الإنترنت
        window.addEventListener('online', () => updateConnectionStatus(true));
        window.addEventListener('offline', () => updateConnectionStatus(false));
        updateConnectionStatus(navigator.onLine);
        
        // التحقق من اتصال Firebase
        const connectedRef = database.ref(".info/connected");
        connectedRef.on("value", (snap) => {
            updateFirebaseStatus(snap.val() === true);
        });
        
        // إظهار شاشة التحميل
        function showGlobalLoader(text = "جاري تحميل النظام...") {
            loadingText.textContent = text;
            globalLoader.style.display = 'flex';
        }
        
        // إخفاء شاشة التحميل
        function hideGlobalLoader() {
            globalLoader.style.display = 'none';
        }
        
        // التحقق من حالة تسجيل الدخول المسبق
        showGlobalLoader("جاري التحقق من حالة المستخدم...");
        auth.onAuthStateChanged(user => {
            if (user) {
                showGlobalLoader("جاري توجيهك إلى النظام الرئيسي...");
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            } else {
                hideGlobalLoader();
            }
        });
        
        // معالجة تسجيل الدخول
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // إخفاء رسالة الخطأ السابقة
            errorMessage.style.display = 'none';
            
            // تعطيل زر الدخول وإظهار مؤشر التحميل
            const originalText = loginBtn.innerHTML;
            loginBtn.innerHTML = '<div class="loader"></div> جاري تسجيل الدخول...';
            loginBtn.disabled = true;
            
            try {
            const persistence = rememberMe ? 
    firebase.auth.Auth.Persistence.LOCAL : 
    firebase.auth.Auth.Persistence.SESSION;


    await auth.setPersistence(persistence);
    await auth.signInWithEmailAndPassword(email, password);

    // showGlobalLoader("جاري تحميل لوحة التحكم...");
    // setTimeout(() => {
        window.location.href = 'index.html';
    // }, 1000);
                
            } catch (error) {
                // إعادة تمكين زر الدخول وإخفاء مؤشر التحميل
                loginBtn.innerHTML = originalText;
                loginBtn.disabled = false;
                
                // عرض رسالة الخطأ المناسبة
                errorMessage.style.display = 'block';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage.textContent = 'البريد الإلكتروني غير مسجل في النظام';
                        break;
                    case 'auth/wrong-password':
                        errorMessage.textContent = 'كلمة المرور غير صحيحة، الرجاء المحاولة مرة أخرى';
                        break;
                    case 'auth/invalid-email':
                        errorMessage.textContent = 'صيغة البريد الإلكتروني غير صالحة';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage.textContent = 'تم تجاوز عدد المحاولات المسموح بها، يرجى المحاولة لاحقاً';
                        break;
                    case 'auth/network-request-failed':
                        errorMessage.textContent = 'مشكلة في الاتصال بالشبكة، الرجاء التحقق من اتصالك بالإنترنت';
                        break;
                    default:
                        errorMessage.textContent = 'حدث خطأ غير متوقع أثناء تسجيل الدخول: ' + error.message;
                        console.error('خطأ تسجيل الدخول:', error);
                }
            }
        });
        
        // إعادة تعيين كلمة المرور
        document.querySelector('.remember-forgot a').addEventListener('click', function(e) {
            e.preventDefault();
            const email = prompt('الرجاء إدخال بريدك الإلكتروني لإعادة تعيين كلمة المرور:');
            
            if (email) {
                auth.sendPasswordResetEmail(email)
                    .then(() => {
                        alert('تم إرسال رابط إعادة تعيين كلمة المرور إلى بريدك الإلكتروني');
                    })
                    .catch(error => {
                        console.error('خطأ في إعادة تعيين كلمة المرور:', error);
                        alert('حدث خطأ: ' + error.message);
                    });
            }
        });
        
      
    </script>
</body>
